<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Lost & Found Items</h1>
            <p class="subtitle">Report lost items or found items to help reunite them with their owners</p>
            <div id="user-info" style="margin-top: 15px; text-align: right;">
                <span id="username-display"></span>
                <button id="logout-btn" style="margin-left: 15px; padding: 8px 15px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="view">View Items</button>
            <button class="tab-btn" data-tab="add">Add Item</button>
        </div>

        <!-- View Items Tab -->
        <div id="view-tab" class="tab-content active">
            <div class="filters">
                <select id="filter-type">
                    <option value="">All Items</option>
                    <option value="lost">Lost Items</option>
                    <option value="found">Found Items</option>
                </select>
                <input type="text" id="search-input" placeholder="Search by name or description...">
                <input type="text" id="location-filter" placeholder="Filter by location...">
                <button id="search-btn">Search</button>
            </div>

            <div id="items-container" class="items-grid">
                <!-- Items will be loaded here -->
            </div>
        </div>

        <!-- Add Item Tab -->
        <div id="add-tab" class="tab-content">
            <form id="item-form" class="item-form">
                <div class="form-group">
                    <label for="item-type">Item Type *</label>
                    <select id="item-type" required>
                        <option value="">Select type...</option>
                        <option value="lost">Lost Item</option>
                        <option value="found">Found Item</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="item-name">Item Name *</label>
                    <input type="text" id="item-name" required placeholder="e.g., iPhone 13, Black Wallet">
                </div>

                <div class="form-group">
                    <label for="item-description">Description *</label>
                    <textarea id="item-description" required rows="4" placeholder="Describe the item in detail..."></textarea>
                </div>

                <div class="form-group">
                    <label for="item-location">Location *</label>
                    <input type="text" id="item-location" required placeholder="e.g., Main Street, Building A, Room 101">
                </div>

                <div class="form-group">
                    <label for="item-contact">Contact Information</label>
                    <input type="text" id="item-contact" placeholder="Email or phone number">
                </div>

                <div class="form-group">
                    <label for="item-image">Image URL (optional)</label>
                    <input type="url" id="item-image" placeholder="https://example.com/image.jpg">
                </div>

                <button type="submit" class="submit-btn">Add Item</button>
            </form>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script src="script.js"></script>
</body>
</html>
